name: dev-gateway-service

on:
  pull_request:
    branches:
    - thrinadh
    paths:
    - Lint/GatewayService/*

env:
  SERVICE_FOLDER_NAME: "GatewayService"
  

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Git Checkout - dev
      uses: actions/checkout@v1
    - name: Use Node.js 10.x
      uses: actions/setup-node@v1
      with:
        node-version: 10.x
    - name: lint-test
      run: |
        cd Lint/$SERVICE_FOLDER_NAME
        npm i
        npm run lint
        
   
    
